name: PR Enforcement (Develop Branch)

on:
  pull_request:

permissions:
  contents: read

jobs:
  enforce-develop-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR targets 'develop' branch
        run: |
          if [ "${{ github.base_ref }}" != "develop" ]; then
            echo "Pull requests must target the 'develop' branch."
            exit 1
          fi
